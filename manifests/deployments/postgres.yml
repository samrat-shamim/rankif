apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: postgres-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - env:
            - name: POSTGRES_PASSWORD
              value: "12345"
            - name: POSTGRES_USER
              value: postgres
          image: postgres:10.3
          imagePullPolicy: ""
          name: postgres-db
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /data/postgres
              name: postgres-data
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data